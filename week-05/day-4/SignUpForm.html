<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel='stylesheet' href='SignUpFormStyle.css'/>
</head>
<body>
<div>
    <form method="post" action="action=https://newsletter-ws.herokuapp.com/register">
        <legend>Sign up</legend>
        <input name="username" type="text" placeholder="Username" required></br>
        <input name="email" type="email" placeholder="E-mail" required></br>
        <input name="password" type="password" placeholder="Password" required></br>
        <input name="passwordCheck" type="password" placeholder="Retype Password" required></br>
        <input class="signup" name="signup" type="submit" value="SIGN ME UP">

    </form>
    <span>OR</span>

    <div class="links">
       <a href = "www.facebook.com">Log in with Facebook</a></br>
        <a class="twitter" href = "www.twitter.com">Log in with Twitter</a></br>
        <a class="google" href = "www.google.com">Log in with Google+</a></br>
    </div>
</div>

</body>
</html>
