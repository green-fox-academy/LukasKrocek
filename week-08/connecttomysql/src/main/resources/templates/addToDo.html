<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" th:object="${newToDo}">
    <input type="text" name="title" th:field="*{title}" required> <br>
    <label for="urgent">Urgent</label>
    <input type="checkbox" name="urgent" th:field="*{urgent}" ID="urgent"><br>
    <label for="done">Done</label>
    <input type="checkbox" name="done" th:field="*{done}" id="done"><br>
    <input type="submit">
</form>
</body>
</html>
