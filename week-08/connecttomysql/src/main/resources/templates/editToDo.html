<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" th:object="${toDo}" action="/todo/edit">
    <input type="hidden" th:field="*{id}">
    <input type="text" th:field="*{title}" required> <br>
    <label for="urgent">Urgent</label>
    <input type="checkbox" th:field="*{urgent}" ID="urgent"><br>
    <label for="done">Done</label>
    <input type="checkbox" th:field="*{done}" id="done"><br>
    <input type="submit">
</form>
</body>
</html>
